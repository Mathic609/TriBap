{% include "header.html" %}

<!--Map-->
<div class="map" id="contact">
    <embed src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d4589.746112124407!2d121.04431573016467!3d14.684233768756336!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb94d79ae4a8707e8!2sSecured%20Compound!5e0!3m2!1sen!2sph!4v1648223834915!5m2!1sen!2sph"
           width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
           referrerpolicy="no-referrer-when-downgrade">
</div>

<section class="content-section01 text-black">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="content-section-heading">
                    <h2 class="">CONTACT US!</h2>
                </div>
                <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon
                    as possible!</p>
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <h4>Name</h4>
                            <input type="text" class="form-control" placeholder="Name" id="name" required
                                   data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <h4>Email Address</h4>
                            <input type="email" class="form-control" placeholder="Email Address" id="email" required
                                   data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <h4>Phone Number</h4>
                            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required
                                   data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <h4>Message</h4>
                            <textarea rows="5" class="form-control" placeholder="Message" id="message" required
                                      data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <button type="submit" class="btn btn-dark btn-xl" id="sendMessageButton">SEND</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% include "footer.html" %}
